<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        section {
            padding: 20px;
            margin: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .columns {
            display: flex;
            justify-content: space-between;
        }
        .column {
            flex: 1;
            padding: 20px;
            margin: 10px;
            background: #007BFF;
            color: white;
            border-radius: 10px;
        }
        footer {
            background: #333;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Landing Page</h1>
        <p>A simple, clean, and effective design</p>
    </header>
    
    <div class="container">
        <section>
            <h2>About Us</h2>
            <p>We create amazing web experiences with simplicity and elegance.</p>
        </section>
        
        <section class="columns">
            <div class="column">
                <h3>Feature 1</h3>
                <p>Explanation of feature 1.</p>
            </div>
            <div class="column">
                <h3>Feature 2</h3>
                <p>Explanation of feature 2.</p>
            </div>
            <div class="column">
                <h3>Feature 3</h3>
                <p>Explanation of feature 3.</p>
            </div>
        </section>
    </div>
    
    <footer>
        <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>
</body>
</html>
